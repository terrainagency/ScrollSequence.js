<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    
        <title>Terrain Lib: GSAP Scroll Sequence Demo</title>
    </head>
    <body>
        <!-- Container for the sequence. There can be multiple sequences on the page -->
        <div data-obj="scrollSequence">

            <!-- Each panel is a block of content  -->
            <!-- NOTE: Avoid putting any content outside of the panel object -->
            <div data-panel="firstPanel" data-height="1.4">
                
                <!-- Canvas is recommended for accelerated performance -->
                <canvas></canvas>

                <div data-state="firstState" class="absolute"></div>
                <div data-state="secondState" class="absolute" data-height="5"></div>
            </div>

            <div data-panel="SOMETHINGELES" data-height="2">
                
            </div>
        </div>
        <script src="scroll-sequence.js"></script>
    </body>
</html>
